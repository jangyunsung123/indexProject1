<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login | 장윤성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden; /* ✅ 스크롤 완전 차단 */
      background:#0f0f0f;
      font-family: Arial, sans-serif;
      color:#fff;
    }

    body{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      width:340px;
      background:#2f2f2f;
      padding:40px 35px;
      border-radius:16px;
      border:1px solid #4fd1c5;
      text-align:center;
      box-shadow:0 0 15px rgba(79,209,197,0.25);
    }

    .login-box h2{
      margin:0 0 24px;
      color:#4fd1c5;
      letter-spacing:2px;
    }

    .login-box input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border:none;
      border-radius:8px;
      font-size:15px;
      outline:none;
      box-sizing:border-box;
    }

    .login-box input:focus{
      box-shadow:0 0 5px #4fd1c5;
    }

    .login-box button{
      width:100%;
      padding:12px;
      background:#4fd1c5;
      color:#000;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      transition:0.2s;
    }

    .login-box button:hover{
      background:#3bb5aa;
      transform:translateY(-1px);
    }

    .error{
      display:none;
      margin-top:12px;
      color:#ff6b6b;
      font-size:14px;
    }

    .hint{
      margin-top:18px;
      font-size:12px;
      color:#bbb;
      line-height:1.5;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <h2>LOGIN</h2>

    <input type="text" id="userid" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">

    <button type="button" onclick="login()">로그인</button>

    <p class="error" id="error-msg">아이디 또는 비밀번호가 틀렸습니다.</p>

    <div class="hint">
      ※ 포트폴리오 발표용 로그인 페이지입니다.
    </div>

  </div>

  <script>
    function login(){
      const id = document.getElementById("userid").value.trim();
      const pw = document.getElementById("password").value.trim();

      const correctId = "admin";
      const correctPw = "1234";

      if(id === correctId && pw === correctPw){
        window.location.href = "./index.html";
      }else{
        document.getElementById("error-msg").style.display = "block";
      }
    }

    document.addEventListener("keydown", function(e){
      if(e.key === "Enter") login();
    });
  </script>

</body>
</html>
